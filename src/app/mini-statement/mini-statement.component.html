
<!-- nav bar -->
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" routerLink="/dashboard">
            <i class="fa-solid fa-building-columns">    
            <span class="text-primary ms-3" >Online Banking App</span></i> 
        </a>
    </div>
</nav>


<!-- mini-statement -->
<div class="container-fluid mt-5">
    <h1 class="text-danger">Transaction</h1>
    <div class="container border p-3 m-5">
        <div class="row">
            <div class="col-lg-4">
                <h1 class="text-success">Transaction History</h1>
            </div>
            <div class="col-lg-4">
                <label for="search">Search By:</label>&nbsp;
                <input (keyup)="search($event)" type="text" id="search" class="form-control" placeholder="Transaction type">
            </div>
            <div class="col-lg-4 mt-3">
                <input (click)="generatepdf()" type="text" value="Export" class="btn btn-success">
            </div>
        </div>
        <table class="table border align-middle mb-0 bg-white mt-3">
            <thead class="bg-light">
              <tr>
                <th>No</th>
                <th>Transaction Type</th>
                <th>From Account</th>
                <th>To Account</th>
                <th>Amount</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let transaction of allTransaction | filter : searchkey : 'type'; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{transaction.type}}</td>
                    <td>{{transaction.fromacno}}</td>
                    <td>{{transaction.toacno}}</td>
                    <td>{{transaction.amount}}</td>
                </tr>
            </tbody>
          </table>
    </div>
</div>
